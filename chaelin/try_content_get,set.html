<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/try_content_get,set.js">
        
    </script>
</head>

<body>
    <div class="container m-auto">
        <h1>Try - content get/set</h1>
        <!--1번-->
        <div class="container border p-4 m-2">
            <div class="my-2">
                <button id="b101" class="btn btn-light">삭제</button>
                <button id="b102" class="btn btn-light">생성</button>
                <button id="b103" class="btn btn-light">합치기</button>
            </div>
            <p id="p01">Text01</p>
            <p id="p02">Digital Dream Academy</p>
        </div>

        <!--2번-->
        <div class="container border p-4 m-2">
            <form action="#" onsubmit="return func2(this)">
                <!--name-->
                <div class="form-row">
                    <div class="col-4">Name:</div>
                    <div class="col-8"><input type="text" name="name"id="name" class="form-control"></div>
                </div>
                <!--comment-->
                <div class="form-row mt-3">
                    <div class="col-4">Comment:</div>
                    <div class="col-8"><textarea id="comment" name="comment"class="form-control"></textarea>
                    </div>
                </div>
                <!--city-->
                <div class="form-row mt-3">
                    <div class="col-4">City:</div>
                    <div class="col-8">
                        <select class="custom-select" id="city" name="city">
                            <option value="Paris">Paris</option>
                            <option value="London">London</option>
                            <option value="Seoul">Seoul</option>
                        </select>
                    </div>
                </div>
                <div class="form-row justify-content-around mt-3">
                    <input type="submit" class="col-3 btn btn-primary form-control" value="Get Name">
                    <button type="submit" id="b201" class="col-3 btn btn-primary form-control">Get Value</button>
                    <button id="b202" class="col-3 btn btn-primary form-control">Get City</button>
                </div>
            </form>

            <div class="form-row mt-3">
                <div class="col-4">Content:</div>
                <div class="col-8"><input type="text" id="getValue" class="form-control" readonly>
                </div>
            </div>
        </div>

        <!--3번-->
        <div class="container border p-4 m-2">
            <div class="form-group">
                <form name="form1">
                    <p><input id="1" type="checkbox">Arduino</p>
                    <p><input id="2" type="checkbox">Android</p>
                    <p><input id="3" type="checkbox">AI</p>
                    <p><input id="4" type="checkbox">Big Data</p>
                </form>
            </div>
            <button id="b3" class="btn btn-primary form-control">All Check Toggle</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function compare(x, y, id) {
            var x_val = document.getElementById(x).value;
            var y_val = document.getElementById(y).value;
            var ele = document.getElementById(id);
            if (x_val > y_val)
                ele.value = x_val;
            else
                ele.value = y_val;
        }
        function substring_string(t1, t2, id) {
            var str = document.getElementById(t1).value;
            var text = document.getElementById(t2).value;
            str = str.split(text)[0];
            document.getElementById(id).value = str;
        }
        function replace_string(text, t1, t2, id) {
            var str = document.getElementById(text).value;
            var t1 = document.getElementById(t1).value;
            var t2 = document.getElementById(t2).value;
            var text = str.split(" "), i, result = "";
            t1 = t1.trim();
            t2 = t2.trim();
            for (i = 0; i < text.length; i++) {
                if (text[i] == t1)
                    result += t2;
                else if (text[i] == t2)
                    result += t1;
                else
                    result += text[i];
                result += " ";
            }
            document.getElementById(id).value = result;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1>Try-Function</h1>
        <div class="mt-3">
            <div class="border p-3">
                <form name="form1">
                    <div class="form-group">
                        f_compare(
                        <input type="number" id="number1">
                        ,<input type="number" id="number2">
                        )
                    </div>
                    <div class="form-group">
                        output: <input id="demo1" type="text" readonly>
                    </div>
                    <button type="button" onclick="compare('number1','number2','demo1')">Compare</button>
                </form>
            </div>
            <div class="border mt-4 p-3">
                <form name="form1">
                    <div class="form-group">
                        f_subStringWithText(
                        <input type="text" class="col-4" id="text1">,
                        <input type="text" class="col-4" id="text2">
                        )
                    </div>
                    <div class="form-group">
                        output: <input id="demo2" class="col-4" type="text" readonly>
                    </div>
                    <button type="button" onclick="substring_string('text1','text2','demo2')">Click</button>
                </form>
            </div>
            <div class="border mt-4 p-3">
                <form name="form1">
                    <div class="form-group">
                        f_getTextAndreplace(
                        <input type="text" class="col-3" id="str">,
                        <input type="text" class="col-3" id="text01">,
                        <input type="text" class="col-3" id="text02">
                        )
                    </div>
                    <div class="form-group">
                        output: <input id="demo3" class="col-4"type="text" readonly>
                    </div>
                    <button type="button" onclick="replace_string('str','text01','text02','demo3')">Click</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

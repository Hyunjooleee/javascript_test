<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $("#start").click(function () {
                $("#img_div>*").slideToggle(4000);
            });
            $("#stop").click(function () {
                $("#img_div>*").stop();
            });
        });
    </script>
    <style>
        img{
            height:200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>effect slide&stop</h1>
        <div class="row">
            <div class="col-4">
                <h3 class="p-2 bg-warning text-white text-center">Image01</h3>
                <div class="card" id="img_div">
                    <img class="card-img-top" src="./image/photo-1564053489984-317bbd824340.jpg">
                    <p class="card-body">Add a description of the image here</p>
                </div>
            </div>
            <div class="col-4">
                <h3 class="p-2 bg-primary text-white text-center">Image02</h3>
                <div class="card">
                    <img class="card-img-top" src="./image/photo-1564053489984-317bbd824340.jpg">
                    <p class="card-body">Add a description of the image here</p>
                </div>
            </div>
            <div class="col-4">
                <h3 class="p-2 bg-danger text-white text-center">Image03</h3>
                <div class="card">
                    <img class="card-img-top" src="./image/photo-1564053489984-317bbd824340.jpg">
                    <p class="card-body">Add a description of the image here</p>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button id="start" class="btn-primary m-2 btn">Start Animation</button>
            <button id="stop" class="btn-danger m-2 btn">Stop</button>
        </div>
    </div>
</body>

</html>

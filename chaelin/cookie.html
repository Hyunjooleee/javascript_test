</head>

<body>
    <div class="container">
        <h1>Cookie</h1>
        <div>
            <div class="container m-auto">
                <form onsubmit="sendForm(this)">
                    <div class="form-group">
                        E-mail : <input class="form-control" name="email" type="text">
                    </div>
                    <div class="form-group">
                        PassWord : <input class="form-control" name="psw" type="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn form-control btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 24 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + ";" + expires + "; path=/";
                alert(document.cookie);
            }
            function getCookie() {
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(";");
                alert(ca[1]);
            }
            function sendForm(form) {
                var exdays = 30;
                setCookie(form.email.value, form.psw.value, exdays);
            }
        </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 24 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + "; path=/";
            alert(document.cookie);
            return true;
        }
        function getCookie(body) {
            var decodedCookie = decodeURIComponent(document.cookie);
            if (decodedCookie == "") return;                   //저장된 이메일이 없을 경우 
            var ca = decodedCookie.split(";"); var i;
            var form = body.form1;
            for (i = 0; i < ca.length; i++) {
                var c_name = ca[i].split("=");
                if (c_name[0] == "email") {
                    form.email.value = c_name[1];
                }
            }
        }
        function sendForm(form) {
            var exdays = 30;
            if (form.email.value == "" || form.password.value == "") {
                alert("모든 값을 입력하세요");
                return false;
            }
            if (form.remember.checked == true)              //저장 선택 시 쿠키에 저장한다.
                setCookie(form.email.name, form.email.value, exdays);
            else return true;
        }
    </script>
</head>

<body onload="getCookie(this)">
    <div class="container">
        <h1>Cookie</h1>
        <div class="container col-sm-7 col-6 m-auto">
            <form onsubmit="sendForm(this)" name="form1" action="ans">
                <div class="form-group">
                    E-mail : <input class="form-control" name="email" type="text">
                </div>
                <div class="form-group">
                    PassWord : <input class="form-control" name="password" type="password">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember"> remember?
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign in" class="btn form-control btn-primary">
                </div>

            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <p id="demo01"></p>
        <p id="demo02"></p>
        <p id="demo03"></p>
        <p id="demo04"></p>

        <script>
            var person01 = {firstName : "John", lastName:"Doe", age:50, eyeColor:"blue"}
            var x = person01;
            x.age = 10;

            var person02 = {
                firstName : "John", lastName : "Doe", // person02도 오브젝트
                fullName : function(firstVal, secondVal){ //fullName 도 오브젝트
                    return this.firstName + " " + firstVal + " " + secondVal; //this는 person02를 의미
                }
            };

            document.getElementById("demo01").innerHTML = person01.firstName + " is " + person01.age + " year old.";
            document.getElementById("demo02").innerHTML = person02.firstName + " " + person02["lastName"];
            document.getElementById("demo03").innerHTML = person02.fullName("Jane", "Valet");

            person02.nationality = "Korean";

            document.getElementById("demo04").innerHTML = person02.nationality;

            delete person01.age;
        </script>
    </div>
</body>

</html>

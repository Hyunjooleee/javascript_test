<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        function idCheck(name){
             if (name == null || name == "") {
                var strvalidation = "Name can't be blank";
                document.getElementById("demo1").innerHTML = strvalidation;
                return false;
            }
            document.getElementById("demo1").innerHTML ="";
            return true;
        }
        function pswCheck(psw){
             if (psw.length < 6) {
                var strvalidation2 = "Password must be at least 6 characters long"
                document.getElementById("demo2").innerHTML = strvalidation2;
                return false;
            }
            document.getElementById("demo2").innerHTML = "";
            return true;
        }
        function validateform() {
            var name = document.myform.name.value;
            var psw = document.myform.password.value;
            var result1 = idCheck(name);
            var result2 = pswCheck(psw);
            return result1&&result2;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <p id="demo1"></p>
        <p id="demo2"></p>
        <div>
            <form name="myform" onsubmit="return validateform()" action="ans">
                <div class="form-group">
                    Name: <input type="text" name="name">
                </div>
                <div class="form-group">
                    Password: <input type="password" name="password">
                </div>
                
                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<body>
    <div class="container">
        <script>
            var fruits, text, fLen, i;
            fruits = ["Banana", "Orange","Apple", "Mango"]; //초기화
            fLen = fruits.length; // 배열 갯수
            fruits.sort();
            text = "<ul>";
            
            // for(i=0; i<fLen; i++){
            //     text += "<li>" +fruits[i] + "</li>";
            // }

            for(var fruit of fruits){
                text += "<li>" +fruit + "</li>";
            }

            text += "</ul>";
        </script>      
        <p id="demo01"></p>
        <p id="demo02"></p>
        <p id="demo03"></p>
        <p id="demo04"></p>

        <script>
            document.getElementById("demo01").innerHTML = text;
            document.getElementById("demo02").innerHTML = fruits.pop(); //Orange 삭제
            fruits.push("Kiwi"); //끝에 Kiwi 붙임
            document.getElementById("demo03").innerHTML = fruits;
            fruits.splice(0,2); //'apple', 'banana' drop
            document.getElementById("demo04").innerHTML = fruits;    
        </script>
    </div>
</body>

</html>

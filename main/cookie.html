<body>
    <div class="container">
    <h1>Cookies</h1>
    <div>
        <div class="container">
            <form onsubmit="sendForm(this)">
                <div>
                email : <input name="email" type="text">
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
                <div class="mt-3">
                    <button type="button"onclick="getCookie()" class="btn btn-primary">반환</button>
                </div>
        </div>
    </div>

    <script>
        function setCookie(cname, cvalue,exdays){
            var d = new Date();
            d.setTime(d.getTime()+(exdays*24*60*24*1000));
            var expires="expires="+d.toGMTString();
            document.cookie = cname+"="+cvalue+";"+expires+"; path=/";
            alert(document.cookie);
        }    
        function getCookie(){
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca=decodedCookie.split(";");
            alert(ca[0]);
        }
        function sendForm(form){
            var exdays = 30;
            setCookie(form.email.name,form.email.value,exdays);
        }
    </script>
</body>

<!DOCTYPE html>
<html>
    <head>
       
    <body>
        <p id="demo"></p>
        <p id="demo01"></p> 
        <script>
            var person={
                fullName:function(city, country){
                    return this.firstName+''+this.lastName+', '+city+", "+country;
                }
            }    
            var person1={
                firstName:"John", lastName:"Doe"
            }
            var x=person.fullName.call(person1,"Oslo","Norway");
            document.getElementById("demo").innerHTML=x;
            var living=function(city,country){
                return city+", "+country;
            }
            document.getElementById("demo01").innerHTML=living("Korea","Seongnam");
        </script>
    </head>
    </body>
</html>

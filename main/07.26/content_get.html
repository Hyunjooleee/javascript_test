<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        $().ready(function () {
            $("#b1").click(function () {
                $("#demo1").html("Text: " + $("#test").text());
            });
            $("#b2").click(function () {
                $("#demo1").html("HTML: " + $("#test").html());
            });
            $("#b3").click(function () {
                $("#demo1").html("Value: " + $("#test01").val());
            });
            $("#lab").click(function () {
                $("#demo1").html("Attribute: " + $("#yojulab").attr("href"));
            });
        })
    </script>
</head>

<body>
    <div class="container">
        <h2>Content-Get</h2>
        <h4>Content</h4>
        <div class="border p-3 my-3">
            <p id="test">This is some<b>Bold</b> text in a paragraph.</p>
            <p><input type="text" id="test01"></p>
            <p><a href="https://www.yojulab.com" id="yojulab">yojulab.com</a></p>
        </div>
        <h4>Get</h4>
        <div class="border p-3 my-3">
            <p id="demo1"></p>
        </div>
        <button class="btn btn-light" id="b1">Text</button>
        <button class="btn btn-light" id="b2">HTML</button>
        <button class="btn btn-light" id="b3">Value</button>
        <button class="btn btn-light" id="lab">Attribute</button>
    </div>
</body>

</html>

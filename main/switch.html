<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        var text;
        switch (new Date().getDate()) {
            case 4:
            case 5:
                text = "Soon it is Weekend";
                break;
                break;
            case 0:
            case 6:
                text = "It is Weekend";
                break;
            default:
                text = "Looking forward to the Weekend";
        }
    </script>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=text;
    </script>
</body>

</html>

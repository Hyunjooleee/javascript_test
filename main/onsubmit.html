<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/onsubmit">
            <script>
                function validateform(){
                    var name = document.myform.name.value;
                    var password = document.myform.password.value;

                    if(name == null || name == ""){
                        var strvalidation01 = "Name can't be blank";
                        document.getElementById("demo01").innerHTML = strvalidation01;
                        return false;
                    }else if(password.length < 6){
                        var strvalidation02 = "Password must be at least 6 characters long.";
                        document.getElementById("demo02").innerHTML = strvalidation02;
                        return false;
                    }
                    return true;
                }
                
            </script>

            <span id="demo01"></span><br>
            <span id="demo02"></span><br>

            <form name="myform" action="/login" onsubmit="return validateform()">
                Name: <input type="text" name="name"><br>
                Password: <input type="password" name="password"><br>
                <input type="submit" value="register">
            </form>
            
        </form>
    </div>
</body>

</html>

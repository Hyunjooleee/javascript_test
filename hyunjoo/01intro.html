<!DOCTYPE html>
<html>

    </head>
    <body>
        <h2> JavaScript in Body</h2>
        <p id="demo"></p>
        <h1 id="demo"></h1> <!--한 페이지 내 아이디 중복시 첫번째 것으로 나옴-->

            document.getElementById("demo").innerHTML="My First JavaScript";

    </body>
</html>
